name = "secret-note"
main = "worker.js"
compatibility_date = "2026-01-01"

# ===== Dashboard 绑定说明 =====
# KV namespace 和密码都在 Cloudflare Dashboard 中绑定，无需修改此文件
# 
# 绑定 KV namespace：
# 1. Workers & Pages -> 你的项目 -> Settings -> Functions
# 2. 找到 "KV namespace bindings" 部分
# 3. 点击 "Add binding"
# 4. Variable name: NOTES
# 5. KV namespace: 选择你创建的 KV namespace
# 
# 设置密码：
# 1. Settings -> Environment variables
# 2. Add variable -> Name: PASSWORD, Value: 你的密码

# 注意：不要在此文件中添加 [[kv_namespaces]] 配置
# KV 绑定完全在 Dashboard 界面中完成
