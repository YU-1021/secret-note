name = "secret-note"
main = "worker.js"
compatibility_date = "2026-01-01"

# ===== 重要：KV Namespace 绑定 =====
# 必须填写真实的 KV namespace ID，否则每次部署都会重置绑定
# 
# 获取 KV namespace ID：
# 1. 访问 https://dash.cloudflare.com/
# 2. Workers & Pages -> KV
# 3. 点击你的 namespace，复制 ID（如：284b840f70de434fae9732f74ee2290e）
# 
# 将下面的 id 替换为你的真实 KV namespace ID

[[kv_namespaces]]
binding = "NOTES"
id = "YOUR_KV_NAMESPACE_ID_HERE"

# ===== 密码设置 =====
# 方式一：在下方直接设置密码（不推荐，会暴露在代码中）
# [vars]
# PASSWORD = "your-password-here"

# 方式二：在 Cloudflare Dashboard 设置（推荐）
# Settings -> Environment variables -> Add variable
# Name: PASSWORD, Value: 你的密码
# 
# 注意：使用 Dashboard 设置的变量不会被部署覆盖
