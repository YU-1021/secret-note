name = "secret-note"
main = "worker.js"
compatibility_date = "2026-01-01"

# ===== 重要说明 =====
# GitHub 同步部署需要填写真实的 KV namespace ID
# 
# 步骤：
# 1. 在 Cloudflare Dashboard 创建 KV namespace
#    Workers & Pages -> KV -> Create a Namespace
# 
# 2. 获取 KV namespace ID
#    在 KV 页面点击你创建的 namespace，复制 ID
# 
# 3. 将 ID 填入下方的 id 字段
# 
# 4. 在 Cloudflare Pages 设置中绑定环境变量 PASSWORD
#    Settings -> Environment variables -> Add variable
#    Name: PASSWORD, Value: 你的密码

[vars]
# 密码在 Cloudflare Pages 设置中配置（推荐）
# 或取消下方注释直接设置（不推荐，会暴露在代码中）
# PASSWORD = "your-secure-password-here"

[[kv_namespaces]]
binding = "NOTES"
id = "YOUR_KV_NAMESPACE_ID_HERE"  # 替换为你的 KV namespace ID
